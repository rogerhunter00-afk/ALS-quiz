<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Engineers Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }
        
        /* Landing Page Styles - Enhanced UX */
        .landing-page {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle background pattern */
        .landing-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23667eea' fill-opacity='0.03'%3E%3Cpath d='m36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.5;
            z-index: 1;
        }
        
        .landing-content {
            position: relative;
            z-index: 2;
        }
        
        .landing-header {
            animation: fadeInDown 0.8s ease-out;
        }
        
        .landing-header h1 {
            font-size: 3.5em;
            color: #1a252f;
            margin-bottom: 8px;
            font-weight: 800;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }
        
        .landing-header p {
            font-size: 1.4em;
            color: #34495e;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .welcome-george {
            width: 420px;
            height: auto;
            margin: 25px auto 35px auto;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15), 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            display: block;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .welcome-george:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 35px 80px rgba(0,0,0,0.2), 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .interactive-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px 30px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .name-input {
            margin: 25px 0;
            position: relative;
        }
        
        .name-input input {
            padding: 18px 25px 18px 50px;
            font-size: 1.3em;
            border: 3px solid #e3e8ed;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            transition: all 0.3s ease;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-weight: 500;
        }
        
        .name-input input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.15), 0 4px 20px rgba(0,0,0,0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        .name-input::before {
            content: '👤';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            pointer-events: none;
            z-index: 3;
        }
        
        .quiz-selector {
            margin: 25px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border: 2px solid rgba(52, 152, 219, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .quiz-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c, #f39c12);
        }
        
        .quiz-selector h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .quiz-selector h3::before {
            content: '📋';
            font-size: 1.1em;
        }
        
        .quiz-selector select {
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e3e8ed;
            border-radius: 12px;
            width: 100%;
            max-width: 380px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .quiz-selector select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
            transform: translateY(-1px);
        }
        
        .start-quiz-section {
            margin-top: 35px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            font-size: 1.4em;
            padding: 22px 45px;
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-success::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #219a52, #27ae60);
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.4), 0 0 20px rgba(39, 174, 96, 0.2);
        }
        
        .btn-success:hover::before {
            left: 100%;
        }
        
        .btn-success:active {
            transform: translateY(-2px);
        }
        
        .quiz-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            color: #34495e;
            font-size: 0.95em;
            animation: fadeIn 1s ease-out 1.2s both;
        }
        
        /* Keyframe animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Enhanced Button Styles */
        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            min-height: 56px;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
            font-size: 0.9em;
            padding: 10px 20px;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .admin-toggle {
            background: #34495e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .admin-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            min-width: 250px;
            display: none;
            margin-top: 10px;
        }
        
        .admin-dropdown.show {
            display: block;
        }
        
        .status-indicator {
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-connected { background: #d4edda; color: #155724; }
        .status-warning { background: #fff3cd; color: #856404; }
        .status-disconnected { background: #f8d7da; color: #721c24; }
        
        /* Quiz Section */
        .quiz-section {
            padding: 40px;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .quiz-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .progress-container {
            background: #ecf0f1;
            border-radius: 20px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 20px;
        }
        
        .progress-text {
            color: #7f8c8d;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .question {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        
        .question-number {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        .question h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            line-height: 1.4;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px 18px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #3498db;
        }
        
        .option.selected {
            background: #e3f2fd;
            border-color: #3498db;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.2);
        }
        
        .option input {
            margin-right: 15px;
            transform: scale(1.3);
        }
        
        .option label {
            font-size: 1.05em;
            cursor: pointer;
            flex: 1;
        }
        
        .text-answer {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.05em;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .text-answer:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        
        /* Results Section */
        .results-section {
            text-align: center;
            padding: 50px 40px;
        }
        
        .results-george {
            width: 200px;
            height: auto;
            margin: 20px auto;
            border-radius: 15px;
        }
        
        .score-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin: 30px 0;
        }
        
        .score {
            font-size: 3.5em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .score.low { color: #ff6b6b; }
        .score.medium { color: #ffd93d; }
        .score.high { color: #6bcf7f; }
        
        .score-message {
            font-size: 1.4em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .chatgpt-link {
            background: linear-gradient(135deg, #10a37f, #1a7f64);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .chatgpt-link:hover {
            background: linear-gradient(135deg, #0d8f6a, #155a4a);
            transform: translateY(-2px);
        }
        
        /* Utility Classes */
        .hidden { display: none; }
        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .container { margin: 10px; }
            .landing-page { padding: 40px 20px; }
            .landing-header h1 { font-size: 2.8em; letter-spacing: -0.5px; }
            .landing-header p { font-size: 1.2em; }
            .welcome-george { width: 320px; }
            .interactive-section { padding: 25px 20px; margin: 20px auto; }
            .name-input input { width: 100%; font-size: 1.2em; padding: 16px 20px 16px 45px; }
            .name-input::before { left: 15px; font-size: 1.1em; }
            .quiz-selector { padding: 20px 15px; }
            .btn-success { font-size: 1.2em; padding: 18px 35px; }
            .quiz-section { padding: 30px 20px; }
            .question { padding: 20px; }
            .admin-panel { position: static; margin: 20px; }
            .admin-dropdown { position: static; margin-top: 10px; }
        }
        
        @media (max-width: 480px) {
            .landing-header h1 { font-size: 2.2em; }
            .landing-header p { font-size: 1.1em; }
            .welcome-george { width: 280px; }
            .interactive-section { margin: 15px auto; }
            .name-input input { padding: 14px 18px 14px 40px; font-size: 1.1em; }
            .name-input::before { left: 12px; font-size: 1em; }
            .quiz-selector { padding: 18px 12px; }
            .quiz-selector select { padding: 12px 15px; font-size: 1em; }
            .btn-success { font-size: 1.1em; padding: 16px 30px; letter-spacing: 0.5px; }
            .section-title { font-size: 1.5em; }
        }
        
        @media (max-width: 320px) {
            .welcome-george { width: 240px; }
            .landing-header h1 { font-size: 1.9em; }
            .btn-success { padding: 14px 25px; }
        }
    </style>

    <script>
        // CONFIGURATION
        const CONFIG = {
            sheetUrl: 'https://docs.google.com/spreadsheets/d/1hl8L_oPTP5A47pIoGjaOV9vWg85x1BBSTEsUOXjqucE/edit?usp=sharing',
            webAppUrl: 'https://script.google.com/macros/s/AKfycbw917rSpnmVmrA07IDLWt699GJ3lZlGo8wYwpDCc77BhuaT4S_HMIuOYgLbTCtDhwNp/exec',
            quizListUrl: 'https://script.google.com/macros/s/AKfycbw917rSpnmVmrA07IDLWt699GJ3lZlGo8wYwpDCc77BhuaT4S_HMIuOYgLbTCtDhwNp/exec?action=getQuizzes',
            questionsUrl: 'https://script.google.com/macros/s/AKfycbw917rSpnmVmrA07IDLWt699GJ3lZlGo8wYwpDCc77BhuaT4S_HMIuOYgLbTCtDhwNp/exec?action=getQuestions'
        };

        // George image URLs - using GitHub raw URLs
        const GEORGE_IMAGES = {
            welcome: 'https://raw.githubusercontent.com/rogerhunter00-afk/ALS-quiz/main/images/george-welcome.png',
            celebrate: 'https://raw.githubusercontent.com/rogerhunter00-afk/ALS-quiz/main/images/george-celebrate.png',
            frustrated: 'https://raw.githubusercontent.com/rogerhunter00-afk/ALS-quiz/main/images/george-frustrated.png'
        };

        // Default quiz questions
        const DEFAULT_QUESTIONS = [
            {
                type: 'multiple',
                question: 'What is the most common cause of bearing failure in industrial washing machine drums?',
                options: ['Electrical overload', 'Lack of lubrication', 'Water contamination', 'Excessive vibration'],
                correct: 1,
                explanation: 'Lack of lubrication causes increased friction and heat, leading to bearing failure.'
            },
            {
                type: 'true_false',
                question: 'A 3-phase motor should always be connected in delta configuration for maximum efficiency.',
                correct: false,
                explanation: 'Motor configuration depends on voltage requirements and application. Star configuration is often used for starting.'
            },
            {
                type: 'multiple',
                question: 'What voltage reading would indicate a faulty heating element in a dryer?',
                options: ['Full line voltage across element', 'Zero voltage across element', 'Half line voltage across element', 'Fluctuating voltage across element'],
                correct: 1,
                explanation: 'Zero voltage across the element indicates an open circuit (burned out element).'
            },
            {
                type: 'short',
                question: 'List three essential tools needed for basic electrical troubleshooting on laundry equipment.',
                sample_answer: 'Multimeter, insulation tester, clamp meter',
                explanation: 'Essential tools include multimeter for voltage/resistance, insulation tester for safety, and clamp meter for current measurement.'
            },
            {
                type: 'multiple',
                question: 'What is the primary purpose of a VFD (Variable Frequency Drive) in washing machines?',
                options: ['Reduce electrical noise', 'Control motor speed and torque', 'Improve power factor', 'Protect against voltage spikes'],
                correct: 1,
                explanation: 'VFDs control motor speed and torque for different wash cycles and energy efficiency.'
            }
        ];

        // App state
        let currentQuestions = [];
        let wrongAnswers = [];
        let currentQuiz = 'Bearing Maintenance Quiz';
        let usingFallbackQuestions = false;

        // Admin functions
        function toggleAdmin() {
            const dropdown = document.getElementById('admin-dropdown');
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        async function testConnection() {
            const statusElement = document.getElementById('connection-status');
            if (!statusElement) return;
            
            statusElement.textContent = '🔄 Testing...';
            statusElement.className = 'status-indicator status-warning';
            
            try {
                const response = await fetch(CONFIG.webAppUrl + '?test=true');
                if (response.ok) {
                    statusElement.textContent = '✅ Connected';
                    statusElement.className = 'status-indicator status-connected';
                } else {
                    statusElement.textContent = '❌ Failed';
                    statusElement.className = 'status-indicator status-disconnected';
                }
            } catch (error) {
                statusElement.textContent = '❌ Error';
                statusElement.className = 'status-indicator status-disconnected';
            }
        }

        function openGoogleSheet() {
            window.open(CONFIG.sheetUrl, '_blank');
        }

        function testImages() {
            const testImg = new Image();
            testImg.onload = function() {
                alert('✅ Image test SUCCESS! George image loaded properly.');
            };
            testImg.onerror = function() {
                alert('❌ Image test FAILED! Check console for details.');
            };
            testImg.src = GEORGE_IMAGES.welcome;
        }

        function refreshQuestions() {
            if (confirm('Reload questions?')) {
                showSection('loading-section');
                loadQuizQuestions();
            }
        }

        function startQuiz() {
            const name = document.getElementById('engineer-name').value.trim();
            const selectedQuiz = document.getElementById('quiz-select').value;
            
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            if (selectedQuiz === 'custom') {
                const customQuiz = prompt('Enter quiz name:');
                if (!customQuiz) return;
                currentQuiz = customQuiz;
            } else {
                currentQuiz = selectedQuiz;
            }
            
            window.quizTakerName = name;
            showSection('loading-section');
            setTimeout(() => loadQuizQuestions(), 500);
        }

        function selectOption(questionIndex, optionValue) {
            const questionDiv = document.querySelectorAll('.question')[questionIndex];
            if (!questionDiv) return;
            
            questionDiv.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            if (typeof optionValue === 'number') {
                const option = questionDiv.querySelectorAll('.option')[optionValue];
                const input = document.getElementById(`q${questionIndex}_${optionValue}`);
                if (option) option.classList.add('selected');
                if (input) input.checked = true;
            } else {
                const input = questionDiv.querySelector(`input[value="${optionValue}"]`);
                if (input) {
                    const optionElement = input.closest('.option');
                    if (optionElement) optionElement.classList.add('selected');
                    input.checked = true;
                }
            }
            
            updateProgress();
        }

        function updateProgress() {
            const total = currentQuestions.length;
            const answered = document.querySelectorAll('.option.selected').length + 
                           Array.from(document.querySelectorAll('.text-answer')).filter(ta => ta.value.trim()).length;
            
            const percentage = total > 0 ? (answered / total) * 100 : 0;
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            if (progressBar) progressBar.style.width = percentage + '%';
            if (progressText) progressText.textContent = `${answered} of ${total} questions answered`;
        }

        async function submitQuiz() {
            if (!confirm('Submit your quiz?')) return;
            
            let score = 0;
            wrongAnswers = [];
            
            currentQuestions.forEach((question, index) => {
                let isCorrect = false;

                if (question.type === 'multiple') {
                    const selected = document.querySelector(`input[name="q${index}"]:checked`);
                    if (selected) {
                        const userAnswer = parseInt(selected.value);
                        isCorrect = userAnswer === question.correct;
                    }
                } else if (question.type === 'true_false') {
                    const selected = document.querySelector(`input[name="q${index}"]:checked`);
                    if (selected) {
                        const userAnswer = selected.value === 'true';
                        isCorrect = userAnswer === question.correct;
                    }
                } else if (question.type === 'short') {
                    const textArea = document.getElementById(`q${index}_text`);
                    const userAnswer = textArea ? textArea.value.trim() : '';
                    isCorrect = userAnswer.length > 0;
                }

                if (isCorrect) {
                    score++;
                } else {
                    wrongAnswers.push({
                        question: question.question,
                        explanation: question.explanation
                    });
                }
            });

            // Save to Google Sheets
            try {
                await fetch(CONFIG.webAppUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: window.quizTakerName,
                        quiz: currentQuiz,
                        score: score,
                        total: currentQuestions.length,
                        percentage: Math.round((score / currentQuestions.length) * 100),
                        date: new Date().toLocaleDateString(),
                        time: new Date().toLocaleTimeString()
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
            
            showResults(score);
        }

        function backToHome() {
            document.getElementById('engineer-name').value = '';
            document.getElementById('quiz-select').selectedIndex = 0;
            showSection('landing-page');
        }

        // Utility functions
        function showSection(sectionId) {
            const sections = ['landing-page', 'loading-section', 'quiz-section', 'results-section'];
            sections.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.classList.add('hidden');
            });
            const targetElement = document.getElementById(sectionId);
            if (targetElement) targetElement.classList.remove('hidden');
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        async function loadQuizQuestions() {
            try {
                const url = `${CONFIG.questionsUrl}&quiz=${encodeURIComponent(currentQuiz)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.questions && data.questions.length > 0) {
                    currentQuestions = shuffleArray([...data.questions]);
                    usingFallbackQuestions = false;
                } else {
                    throw new Error('No questions found');
                }
            } catch (error) {
                console.log('Using default questions');
                currentQuestions = shuffleArray([...DEFAULT_QUESTIONS]);
                usingFallbackQuestions = true;
            }
            
            generateQuizHTML();
            showSection('quiz-section');
            updateProgress();
        }

        function generateQuizHTML() {
            const form = document.getElementById('quiz-form');
            const title = document.getElementById('quiz-title');
            
            if (!form || !title) return;
            
            title.textContent = currentQuiz;
            form.innerHTML = '';

            currentQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                let questionHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <h3>${question.question}</h3>
                `;

                if (question.type === 'multiple') {
                    questionHTML += '<div class="options">';
                    question.options.forEach((option, optionIndex) => {
                        questionHTML += `
                            <div class="option" onclick="selectOption(${index}, ${optionIndex})">
                                <input type="radio" name="q${index}" value="${optionIndex}" id="q${index}_${optionIndex}">
                                <label for="q${index}_${optionIndex}">${option}</label>
                            </div>
                        `;
                    });
                    questionHTML += '</div>';
                } else if (question.type === 'true_false') {
                    questionHTML += `
                        <div class="options">
                            <div class="option" onclick="selectOption(${index}, 'true')">
                                <input type="radio" name="q${index}" value="true" id="q${index}_true">
                                <label for="q${index}_true">True</label>
                            </div>
                            <div class="option" onclick="selectOption(${index}, 'false')">
                                <input type="radio" name="q${index}" value="false" id="q${index}_false">
                                <label for="q${index}_false">False</label>
                            </div>
                        </div>
                    `;
                } else if (question.type === 'short') {
                    questionHTML += `
                        <textarea class="text-answer" name="q${index}" placeholder="Enter your answer here..." 
                                  id="q${index}_text" oninput="updateProgress()"></textarea>
                    `;
                }

                questionDiv.innerHTML = questionHTML;
                form.appendChild(questionDiv);
            });
        }

        function showResults(score) {
            const percentage = Math.round((score / currentQuestions.length) * 100);
            const scoreElement = document.getElementById('final-score');
            const messageElement = document.getElementById('score-message');
            const georgeContainer = document.getElementById('george-container');
            const chatgptSection = document.getElementById('chatgpt-section');

            if (scoreElement) scoreElement.textContent = `${score}/${currentQuestions.length} (${percentage}%)`;

            // Show George based on score
            let georgeImage = '';
            let scoreClass = '';
            
            if (percentage >= 80) {
                georgeImage = GEORGE_IMAGES.celebrate;
                scoreClass = 'high';
                if (messageElement) messageElement.textContent = `Outstanding work, ${window.quizTakerName}! George says buy yourself a pint!`;
            } else if (percentage >= 60) {
                scoreClass = 'medium';
                if (messageElement) messageElement.textContent = `Good job, ${window.quizTakerName}! Room for improvement.`;
            } else {
                georgeImage = GEORGE_IMAGES.frustrated;
                scoreClass = 'low';
                if (messageElement) messageElement.textContent = `${window.quizTakerName}, George thinks you need to use your head more!`;
            }

            if (scoreElement) scoreElement.className = `score ${scoreClass}`;
            
            if (georgeContainer && georgeImage) {
                georgeContainer.innerHTML = `<img src="${georgeImage}" alt="George" class="results-george">`;
            }

            // Enhanced ChatGPT help section
            if (chatgptSection) {
                if (wrongAnswers.length > 0) {
                    // Create detailed prompt for ChatGPT
                    const wrongQuestions = wrongAnswers.map((wa, index) => `${index + 1}. ${wa.question}`).join('\n');
                    const detailedExplanations = wrongAnswers.map((wa, index) => 
                        `Question ${index + 1}: ${wa.question}\nCorrect Answer Context: ${wa.explanation || 'Review this topic area'}`
                    ).join('\n\n');
                    
                    const enhancedPrompt = `I'm a laundry maintenance engineer who just completed a technical quiz on "${currentQuiz}". I need help understanding these specific topics I struggled with:

QUESTIONS I GOT WRONG:
${wrongQuestions}

DETAILED CONTEXT:
${detailedExplanations}

Please provide for each topic:
1. Clear technical explanations in practical terms
2. Common troubleshooting steps I should know
3. Safety considerations and best practices
4. Real-world tips for commercial laundry equipment maintenance
5. How to prevent these issues in the field

Focus on actionable knowledge I can apply immediately in my maintenance work.`;

                    // Use the new ChatGPT URL format with better encoding
                    const encodedPrompt = encodeURIComponent(enhancedPrompt);
                    const chatgptURL = `https://chat.openai.com/?model=gpt-4&q=${encodedPrompt}`;
                    
                    // Alternative URL format (more reliable)
                    const alternativeURL = `https://chatgpt.com/?q=${encodedPrompt}`;

                    chatgptSection.innerHTML = `
                        <div style="background: #f8f9fa; padding: 25px; border-radius: 15px; margin: 25px 0; border-left: 5px solid #e74c3c;">
                            <h4 style="color: #2c3e50; margin-bottom: 15px; font-size: 1.2em;">
                                📚 Need Help with ${wrongAnswers.length} Question${wrongAnswers.length > 1 ? 's' : ''}?
                            </h4>
                            <p style="color: #7f8c8d; margin-bottom: 20px; line-height: 1.6;">
                                Get personalized explanations and troubleshooting tips for the topics you missed:
                            </p>
                            <div style="margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px; border-left: 3px solid #3498db;">
                                <strong style="color: #2c3e50;">Topics you'll get help with:</strong>
                                <ul style="margin: 10px 0; padding-left: 20px; color: #34495e;">
                                    ${wrongAnswers.map(wa => `<li style="margin: 5px 0;">${wa.question}</li>`).join('')}
                                </ul>
                            </div>
                            <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
                                <a href="${chatgptURL}" target="_blank" class="chatgpt-link" style="flex: 1; min-width: 200px; max-width: 300px;">
                                    🤖 Get AI Tutor Help (ChatGPT)
                                </a>
                                <a href="${alternativeURL}" target="_blank" class="chatgpt-link" style="background: linear-gradient(135deg, #667eea, #764ba2); flex: 1; min-width: 200px; max-width: 300px;">
                                    🎓 Alternative AI Help
                                </a>
                            </div>
                            <p style="font-size: 0.9em; color: #95a5a6; margin-top: 15px; text-align: center;">
                                ⏱️ Takes 2-3 minutes • Gets specific help for your missed questions
                            </p>
                        </div>
                    `;
                } else {
                    chatgptSection.innerHTML = `
                        <div style="background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; padding: 30px; border-radius: 15px; margin-top: 25px; text-align: center;">
                            <h3 style="margin-bottom: 15px; font-size: 1.4em;">🎉 Perfect Score!</h3>
                            <p style="font-size: 1.1em; opacity: 0.9;">
                                No additional study needed - you've mastered this topic!
                            </p>
                            <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                                <p style="font-size: 0.95em;">Ready for the next challenge? Try another quiz!</p>
                            </div>
                        </div>
                    `;
                }
            }

            showSection('results-section');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Admin Panel -->
        <div class="admin-panel">
            <button class="admin-toggle" onclick="toggleAdmin()">⚙️ Admin</button>
            <div class="admin-dropdown" id="admin-dropdown">
                <div id="connection-status" class="status-indicator status-warning">🔄 Checking...</div>
                <div style="margin: 15px 0;">
                    <button class="btn btn-secondary" onclick="testConnection()">🔌 Test</button>
                    <button class="btn btn-secondary" onclick="openGoogleSheet()">📊 Sheet</button>
                    <button class="btn btn-secondary" onclick="testImages()">🖼️ Images</button>
                    <button class="btn btn-secondary" onclick="refreshQuestions()">🔄 Refresh</button>
                </div>
            </div>
        </div>

        <!-- Landing Page -->
        <div id="landing-page" class="landing-page">
            <div class="landing-content">
                <div class="landing-header">
                    <h1>🔧 Laundry Engineers Quiz</h1>
                    <p>How Well Do You Know Your Machines?</p>
                </div>
                
                <img src="https://raw.githubusercontent.com/rogerhunter00-afk/ALS-quiz/main/images/george-welcome.png" 
                     alt="Welcome George" 
                     class="welcome-george">
                
                <div class="interactive-section">
                    <h2 class="section-title">Enter the Challenge</h2>
                    
                    <div class="name-input">
                        <input type="text" id="engineer-name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="quiz-selector">
                        <h3>Choose Your Test</h3>
                        <select id="quiz-select">
                            <option value="Bearing Maintenance Quiz">Bearing Maintenance Quiz</option>
                            <option value="Motor Troubleshooting">Motor Troubleshooting</option>
                            <option value="Electrical Safety">Electrical Safety</option>
                            <option value="custom">Custom Quiz Name...</option>
                        </select>
                    </div>
                    
                    <div class="start-quiz-section">
                        <button class="btn btn-success" onclick="startQuiz()">
                            🚀 Start Quiz
                        </button>
                        <div class="quiz-info">
                            ⏱️ Takes about 5 minutes • Test your technical knowledge
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="loading hidden">
            <div class="loading-spinner"></div>
            <h3>Loading Quiz Questions...</h3>
            <p>Fetching from Google Sheets...</p>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="quiz-section hidden">
            <div class="quiz-header">
                <div class="quiz-title" id="quiz-title">Quiz Title</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-text" id="progress-text">Question 0 of 0</div>
            </div>
            
            <form id="quiz-form">
                <!-- Questions generated dynamically -->
            </form>
            
            <div style="text-align: center; margin-top: 40px;">
                <button class="btn btn-success" onclick="submitQuiz()">
                    📝 Submit Quiz
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-section hidden">
            <h2>Quiz Results</h2>
            
            <div id="george-container">
                <!-- George appears here -->
            </div>
            
            <div class="score-section">
                <div class="score" id="final-score"></div>
                <div class="score-message" id="score-message"></div>
            </div>
            
            <div id="results-save-status"></div>
            <div id="chatgpt-section"></div>
            
            <button class="btn btn-primary" onclick="backToHome()" style="margin-top: 30px;">
                🏠 Take Another Quiz
            </button>
        </div>
    </div>

    <script>
        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
            
            // Close admin dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const adminPanel = document.querySelector('.admin-panel');
                const dropdown = document.getElementById('admin-dropdown');
                
                if (adminPanel && dropdown && !adminPanel.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
